<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <style>
        form {
            margin-left: 700px;
            margin-top: 200px;
        }
    </style>
    <script>
        function multiply() {
            var input1 = Number(document.myform.num1.value);
            var input2 = Number(document.myform.num2.value);
            var r = input1 * input2;
            document.getElementById("result").innerHTML = r;

        }

        function divide() {
            var input1 = Number(document.myform.num1.value);
            var input2 = Number(document.myform.num2.value);
            var r = input1 / input2;
            document.getElementById("result").innerHTML = r;
        }
    </script>
</head>

<body>
    <form name="myform">
        <label for="">1st Number: </label><input type="text" title="number" name="num1"><br><br>
        <label for=""> 2nd Number:</label> <input type="text" title="number" name="num2"><br><br>
        <input type="button" value="Multiply" onclick="multiply()">
        <input type="button" value="Divide" onclick="divide()"><br><br>
        <p>The Result is:</p>
        <p id="result"></p>
    </form>

</body>

</html>
